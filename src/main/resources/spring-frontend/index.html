<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{topbar.main}">n/a</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link th:href="@{/spring-frontend/favicon.ico}" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=64223515">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=64223515">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=64223515">
    <script defer src="/assets/js/scripts.min.js?v=64223515"></script>
    <script defer src="/assets/js/local.js"></script>
</head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <div class="Section">
                <div class="Section-header">
                    <h2 class="Section-title" th:text="#{main.recommended}">n/a
                    </h2>
                </div>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="10">
                        <div th:replace="fragments/slider_fragment.html
                        :: SliderFragment(books=${recommendedBooks})">
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text" th:text="#{main.recent}">n/a</div>
                    </div>
                </div>
                <div class="Section-header">
                    <h2 class="Section-title" th:text="#{main.recent}">n/a
                    </h2>
                </div>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="recent"
                         data-loadoffset="0" data-loadlimit="10"
                         th:attr="data-refreshfrom=${from},
                         data-refreshto=${to}">
                        <div th:replace="fragments/slider_fragment.html
                        :: SliderFragment(books=${recentBooks})">
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text" th:text="#{main.recent}">n/a</div>
                    </div>
                </div>
                <div class="Section-header">
                    <h2 class="Section-title" th:text="#{topbar.popular}">n/a
                    </h2>
                </div>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="popular" data-loadoffset="0" data-loadlimit="10">
                        <div th:replace="fragments/slider_fragment.html
                        :: SliderFragment(books=${popularBooks})">
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text" th:text="#{main.recent}">n/a</div>
                    </div>
                </div>
            </div>
            <h2 class="Middle-title" th:text="#{main.tags}">n/a
            </h2>
            <div class="Tags" id="tags">
                <div th:each="tag : ${tags}"
                     th:class="'Tag ' + ${tag.htmlTag}">
                    <a th:href="@{/tags/{id}(id=${tag.id})}"
                       th:text="${tag.name}">n/a</a>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
