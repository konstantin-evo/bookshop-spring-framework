<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{profile.book}">n/a</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link th:href="@{/spring-frontend/favicon.ico}" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=40509588">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=40509588">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=40509588">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script defer src="/assets/js/scripts.min.js?v=40509588"></script>
    <script defer src="/assets/js/local.js"></script>
</head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a th:href="@{/}"
                                                th:text="#{topbar.main}">n/a</a>
                </li>
                <li class="breadcrumbs-item"><a th:href="@{/profile}"
                                                th:text="#{profile.name}">n/a</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span
                        th:text="#{profile.book}">n/a</span>
                </li>
            </ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title"
                        th:text="#{profile.book}">n/a
                    </h1>
                    <div class="Section-header-links">
                        <a class="Section-header-link"
                           th:href="@{/home}"
                           th:text="#{profile.book.unread}">n/a</a>
                        <span class="Section-header-link Section-header-link_ACTIVE"
                              th:text="#{profile.book.archive}">n/a</span>
                    </div>
                </div>
                <div class="Cards">
                    <div th:replace="fragments/card_fragment.html
                        :: CardFragment(books=${ArchivedBooks})">
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
