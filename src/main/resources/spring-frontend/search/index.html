<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{topbar.search}">n/a</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link th:href="@{/spring-frontend/favicon.ico}" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=33498857">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=33498857">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=33498857">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script defer src="/assets/js/scripts.min.js?v=33498857"></script>
    <script defer src="/assets/js/local.js"></script>
</head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headFragment}"></header>
<div class="Middle Middle_search">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{topbar.search}">n/a
            </h1>
            <div class="Section">
                <div class="search">
                    <form class="form form_search" action="#" method="post" data-searchlimit="20"
                          th:object="${searchWordDto}">
                        <input class="search-input" id="querypage" name="querypage" type="text"
                               th:placeholder="#{search.placeholder}"
                               th:value="*{example}"/>
                        <button class="search-button" type="submit" name="searchpage" id="searchpage"
                                th:text="#{topbar.search}">n/a
                        </button>
                    </form>
                </div>
            </div>
            <div class="Section Section_close">
                <header class="Section-header">
                    <h2 class="Section-title Middle-searchHeader"
                        th:text="#{search.find} + ' '+ ${searchResults.size()}">
                    </h2>
                </header>
                <div class="Cards Cards_search Cards_refresh">
                    <div class="Card" th:each="book: ${searchResults}">
                        <div class="Card-picture">
                            <a href="#">
                                <img alt="card.jpg"
                                     th:src="${book.image}"/>
                            </a>
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title"><a href="#"
                                                          th:text="${book.title}">n/a</a>
                            </strong>
                            <div class="Card-description"
                                 th:text="${book.author.getFirstName}+' '+${book.author.getLastName}">n/a
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld"
                                      th:text="'₽'+${book.priceOld}">n/a</span>
                                <span class="Card-price"
                                      th:text="'₽'+${book.price}">n/a</span>
                            </div>
                        </div>
                    </div>
                    <div class="Cards-footer Cards-footer_center">
                        <a class="btn btn_primary" href="#"
                           data-refreshshow="search" data-refreshoffset="0"
                           data-refreshlimit="5" data-refreshquery="Техника"
                           th:text="#{search.more}">n/a</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
