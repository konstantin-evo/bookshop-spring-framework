<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{main.postponed}">n/a</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link th:href="@{/spring-frontend/favicon.ico}" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=04238027">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=04238027">
    <script defer src="/assets/js/scripts.min.js?v=04238027"></script>
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=04238027">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/local.js"></script>
</head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title"
                th:text="#{main.postponed}">n/a
            </h1>
            <form class="form Cart Cart_postponed" action="#" method="post">
                <div th:replace="fragments/cart_product_fragment.html
                        :: CartProductFragment(books=${postponedBooks}, page='KEPT')">
                </div>
                <div class="Cart-total"
                     th:if="${not isPostponedEmpty}">
                    <div class="Cart-block Cart-block_total"></div>
                    <div class="Cart-block">
                        <button class="btn btn_success btn_md Cart-buyAll" data-sendstatus="CART"
                                data-bookid="[1111, 1122, 1133]"
                                th:text="#{cart.buy-all}">n/a
                        </button>
                    </div>
                </div>
                <!--  If there are no postponed books - suggest recommended ones -->
                <div class="Section"
                     th:if="${isPostponedEmpty}">
                    <div class="Section-header">
                        <h1 class="Section-title"
                            th:text="#{cart.postpone.empty}">n/a
                        </h1>
                    </div>
                    <div class="Cards Cards_refresh">
                        <div th:replace="fragments/card_fragment.html
                        :: CardFragment(books=${recommendedBooks})">
                        </div>
                        <div class="Cards-footer Cards-footer_center">
                            <a class="btn btn_primary" href="#"
                               data-refreshshow="popular" data-refreshoffset="0"
                               data-refreshlimit="6"
                               th:text="#{search.more}">n/a</a>
                        </div>
                    </div>
                </div>
                <!-- The end of the carousel of recommended books-->
            </form>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
