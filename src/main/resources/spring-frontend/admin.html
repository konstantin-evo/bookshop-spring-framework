<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{topbar.admin}">n/a</title>
    <meta name="description" content="Описание страницы"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link th:href="@{/spring-frontend/favicon.ico}" rel="shortcut icon"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=45744385"/>
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=45744385"/>
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=45744385"/>
    <link rel="stylesheet" href="/assets/css/jquery.css"/>
    <script src="/assets/js/scripts.min.js?v=45744385"></script>
</head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="Middle-top">
        <div class="wrap">
            <h1 class="Middle-title"
                th:text="#{topbar.admin}">n/a
            </h1>
        </div>
    </div>
    <div class="wrap">
        <main class="Middle-main">
            <div class="Tabs Tabs_default">
                <div class="Tabs-links">
                    <a class="Tabs-link Tabs-link_ACTIVE" href="#"
                       th:text="#{admin.book}">n/a
                    </a>
                    <a class="Tabs-link" href="#"
                       th:text="#{admin.author}">n/a
                    </a>
                    <a class="Tabs-link" href="#"
                       th:text="#{admin.review}">n/a
                    </a>
                    <a class="Tabs-link" href="#"
                       th:text="#{admin.user}">n/a
                    </a>
                </div>
                <div class="Tabs-wrap">
                    <div class="Tabs-block" style="visibility:visible">
                        <div class="Profile">
                            <form class="form Profile-form" id="createBookForm"
                                  action="/book" method="post">
                                <div class="row">
                                    <div class="row-block">
                                        <div class="form-group">
                                            <label class="form-label" for="title"
                                                   th:text="#{admin.book.title}">n/a
                                            </label>
                                            <input class="form-input" id="title" name="title" type="text"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="author"
                                                   th:text="#{admin.book.author}">n/a
                                            </label>
                                            <input class="form-input" id="author" name="author" type="text"
                                                   th:placeholder="#{admin.book.author.placeholder}"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="description"
                                                   th:text="#{admin.book.description}">n/a
                                            </label>
                                            <textarea class="form-input" id="description" name="description" cols="40"
                                                      rows="5"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="pubDate"
                                                   th:text="#{admin.book.date}">n/a
                                            </label>
                                            <input class="form-input" id="pubDate" name="pubDate" type="date"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="genre"
                                                   th:text="#{admin.book.genre}">n/a
                                            </label>
                                            <select class="form-input" id="genre" name="genre">
                                                <option value="" th:text="#{admin.book.genre.input}">n/a</option>
                                                <option th:each="genre : ${genres}"
                                                        th:value="${genre}"
                                                        th:text="${genre}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="tags"
                                                   th:text="#{admin.book.tag}">n/a
                                            </label>
                                            <input class="form-input" id="tags" name="tags" type="text"
                                                   th:placeholder="#{admin.book.tag.placeholder}"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="price"
                                                   th:text="#{admin.book.price}">n/a
                                            </label>
                                            <input class="form-input" id="price" name="price" type="text"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="discount"
                                                   th:text="#{admin.book.discount}">n/a
                                            </label>
                                            <input class="form-input" id="discount" name="discount" type="text"
                                                   value="0"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="isBestseller"
                                                   th:text="#{admin.book.bestseller}">n/a
                                            </label>
                                            <select class="form-input" id="isBestseller" name="isBestseller">
                                                <option value="" th:text="#{admin.book.bestseller.input}">n/a</option>
                                                <option th:value="1"
                                                        th:text="Yes">
                                                </option>
                                                <option th:value="0"
                                                        th:text="No">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="Profile-btn">
                                        <button class="btn btn_primary" type="submit" id="createBookSubmit"
                                                style="margin: 1%"
                                                th:text="#{admin.book.submit}">n/a
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="Tabs-block" style="display: none">
                    </div>

                    <div class="Tabs-block" style="display: none">
                    </div>
                    <div class="Tabs-block" style="display: none">
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
<script src="/assets/plg/jQuery/jquery.validate.js"></script>
<script src="/assets/js/changeprofile.js"></script>
<script src="/assets/js/admin.js"></script>
<script src="/assets/js/local.js"></script>
</body>
</html>
