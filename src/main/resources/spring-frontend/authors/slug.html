<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${author.getFirstName}+' '+${author.getLastName}">n/a</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link th:href="@{/spring-frontend/favicon.ico}" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=93601584">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=93601584">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=93601584">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script defer src="/assets/js/scripts.min.js?v=93601584"></script>
    <script defer src="/assets/js/local.js"></script>
</head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a
                        th:href="@{/}"
                        th:text="#{topbar.main}">n/a</a>
                </li>
                <li class="breadcrumbs-item"><a
                        th:href="@{/authors}"
                        th:text="#{topbar.authors}">n/a</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current">
                    <span th:text="${author.getFirstName}+' '+${author.getLastName}">n/a</span>
                </li>
            </ul>
            <h1 class="Middle-title" th:text="${author.getFirstName}+' '+${author.getLastName}">n/a
            </h1>
            <article class="Article">
                <div class="sdf">
                </div>
                <div class="Spoiler">
                    <div class="Spoiler-visible">
                        <div class="pict pict_left"><img
                                th:src="${author.photo}" alt="card.jpg"/>
                        </div>
                        <div>
                            <h2 th:text="#{author.bio}">n/a</h2>
                            <p th:text="${author.description}">n/a
                            </p>
                        </div>
                    </div>
                    <div class="Spoiler-hide">
                        <p th:text="${author.description}">n/a
                        </p>
                        <p th:text="${author.description}">n/a
                        </p>
                    </div>
                    <div class="Spoiler-footer">
                        <button class="Spoiler-trigger btn btn_primary btn_nr" type="button"
                                th:attr="data-showtext=#{author.collapse},
                                data-hidetext=#{author.show}">
                        </button>
                    </div>
                </div>
            </article>
            <div class="Section">
                <header class="Section-header">
                    <h2 class="Section-title" th:text="#{author.books}">n/a</h2>
                </header>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards">
                        <div th:replace="fragments/slider_fragment.html
                        :: SliderFragment(books=${books})">
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                </div>
                <footer class="Section-footer">
                    <a class="Author-books"
                       th:href="@{/books/author/{id}(id=${author.id})}"
                       th:text="#{author.books.all} + ' ' + ${author.getFirstName} + ' ' + ${author.getLastName}">n/a
                    </a>
                </footer>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
