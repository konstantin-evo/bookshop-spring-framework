<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{topbar.authors}">n/a</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link th:href="@{/spring-frontend/favicon.ico}" rel="shortcut icon">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/fonts.min.css?v=59641147">
  <link rel="stylesheet" href="/assets/css/basic.min.css?v=59641147">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=59641147">
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script defer src="/assets/js/scripts.min.js?v=59641147"></script>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
  <script defer src="/assets/js/local.js"></script>
</head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headFragment}"></header>
<div class="Middle">
  <div class="wrap">
    <main class="Middle-main">
      <h1 class="Middle-title" th:text="#{topbar.authors}">n/a
      </h1>
      <div class="Section">
        <div class="Authors">
          <div class="Authors-links">
            <a class="Authors-link"
               th:each="authorsList : ${authorsMap}"
               th:ref="'#'+${#strings.toLowerCase(authorsList.key)}"
               th:text="${authorsList.key}">n/a</a>
          </div>
          <div class="Authors-block" th:each="authorsList : ${authorsMap}">
            <h2 class="Authors-title"
                th:id="${#strings.toLowerCase(authorsList.key)}"
                th:text="${authorsList.key}">n/a
            </h2>
            <div class="Authors-letter">
              <div class="Authors-item" th:each="author : ${authorsList.value}">
                <a th:text="${author.getLastName()+' '+author.getFirstName()}"
                   th:href="@{/authors/{id}(id=${author.id})}">n/a</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
