<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<body>
<div class="Cards" th:fragment="cardsFragment">
    <div class="Card" th:each="book: ${booksList}">
        <div class="Card-picture">
            <a href="#a" th:href="${book.id}">
                <img src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
            </a>
        </div>
        <div class="Card-content">
            <strong class="Card-title">
                <a href="#" th:text="${book.title}"></a>
            </strong>
            <div class="Card-description" th:text="${book.author.firstName}+' '+${book.author.lastName}"></div>
            <div class="Card-cost">
                <span class="Card-priceOld" th:text="'₽'+${book.priceOld}">n/a</span>
                <span class="Card-price" th:text="'₽'+${book.price}">n/a</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
