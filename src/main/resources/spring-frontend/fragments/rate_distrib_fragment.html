<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<body>
<span class="Rating" th:fragment="RateFragment (rate, count)">
    <span class="Rating-stars">
        <span class="Rating-star Rating-star_view"
              th:class="'Rating-star '+ ${count >= 1 ? 'Rating-star_view' : ''}">
            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                <g>
                    <g>
                        <path fill="#ffc000"
                              d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                    </g>
                </g>
            </svg>
        </span>
        <span class="Rating-star Rating-star_view"
              th:class="'Rating-star '+ ${count >= 2 ? 'Rating-star_view' : ''}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                  <g>
                                    <g>
                                      <path fill="#ffc000"
                                            d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                    </g>
                                  </g>
                                </svg></span>
        <span class="Rating-star"
              th:class="'Rating-star '+ ${count >= 3 ? 'Rating-star_view' : ''}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                  <g>
                                    <g>
                                      <path fill="#ffc000"
                                            d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                    </g>
                                  </g>
                                </svg></span>
        <span class="Rating-star"
              th:class="'Rating-star '+ ${count >= 4 ? 'Rating-star_view' : ''}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                  <g>
                                    <g>
                                      <path fill="#ffc000"
                                            d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                    </g>
                                  </g>
                                </svg></span>
        <span class="Rating-star"
              th:class="'Rating-star '+ ${count >= 5 ? 'Rating-star_view' : ''}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                  <g>
                                    <g>
                                      <path fill="#ffc000"
                                            d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                    </g>
                                  </g>
                                </svg></span>
    </span>
    <span class="Rating-title" th:text="${rate.getRateDistribution().get(count)}">n/a
    </span>
</span>
</body>
</html>
