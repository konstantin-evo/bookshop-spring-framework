<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<body>
<div class="Slider-item" th:each="book : ${books}"
     th:fragment="SliderFragment (books)">
    <div class="Slider-content">
        <div class="Card"><a class="Card-picture" href="/books/slug.html">
            <img th:src="${book.getImage()}" alt="card.jpg"/></a>
            <div class="Card-content">
                <strong class="Card-title">
                    <a href="#" th:text="${book.title}">n/a</a>
                </strong>
                <div class="Card-description"
                     th:text="${book.author.getFirstName}+' '+${book.author.getLastName}">n/a
                </div>
                <div class="Card-cost">
                    <span class="Card-priceOld" th:text="'₽'+${book.priceOld}">n/a</span>
                    <span class="Card-price" th:text="'₽'+${book.price}">n/a</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
