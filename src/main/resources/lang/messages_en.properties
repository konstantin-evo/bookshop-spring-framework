faq.contact=contact us
faq.question-1=What to do if I can't find the item I'm looking for
faq.question-2=Out of stock
faq.question-3=The price of the item is too high
faq.question-4=I have a question about a seller's item
faq.question-1.answer-1=If you entered a product name in the search bar and saw the message “Sorry, there are no products for your request now”, it means that we do not have such a product in stock yet.
faq.question-1.answer-2=In this case, you can add a link to the item you are looking for by clicking Didn't find what you were looking for ?. We will pass the information on to the managers of the corresponding category and try to add the product to the assortment.
faq.question-2.answer=We regularly re-stock items in our warehouses. To find out when an item has arrived, subscribe to notifications by clicking the Get Inquiry button.
faq.question-3.answer=You can wait for a discount on the item you are interested in. To avoid missing out on a price cut, click the button Is it expensive? on the product card. When the price drops, we will send you a notification.
faq.question-4.answer=Some sellers can be contacted via live chat. To ask a question you are interested in, on the product card under its photos, click Ask seller about the product, then enter your message and wait for an answer.

about.header=About Company
about.paragraph1=For many years, BOOKSTORE has been the undisputed leader of the Russian IT market, which is reflected in the ratings of the leading industry publications
about.paragraph2=Founded in 1992, today BOOKSTORE is the largest full-scale distributor on the Russian market. The company successfully develops such distribution segments as: computer, digital and household appliances, stationery, office furniture, gifts for business. In addition, special attention is paid to the development of VAD distribution - both hardware and software.
about.paragraph3=The reputation of a reliable, responsible and experienced partner, always fulfilling its obligations, has allowed BOOKSTORE to build strong relationships with most of the world's leading manufacturers - BOOKSTORE has over 670 brands in its portfolio,
about.paragraph4=over 400 direct distribution agreements. The BOOKSTORE partner network includes more than 8000 companies in all regions of Russia and the CIS countries. Sales offices are located in Moscow, Samara, St. Petersburg, Nizhny Novgorod, Yekaterinburg, Novosibirsk, Rostov-on-Don.
about.paragraph5=BOOKSTORE today are thousands of professionals who develop the national distribution market in several segments and make high-tech products available to every citizen of Russia.
about.paragraph6=Would you like to join the BOOKSTORE team? Check out the open vacancies on our website "Work at BOOKSTORE".
about.paragraph7=BOOKSTORE is one of the largest companies in Russia, as reflected in the ratings of the leading business publications. Among the few Russian IT companies participating in the ratings, BOOKSTORE confirms its leading positions from year to year.

